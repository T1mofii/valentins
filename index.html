<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffcccc;
        background-size: cover;
        background-blend-mode: overlay;
      }
      .button {
        position: relative;
        background-color: #ff69b4;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #ff1493;
      }
      .heart {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: explode 0.5s linear;
        font-size: 40px;
      }
      @keyframes explode {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }
      .modal {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <button class="button" onclick="showAnimation()">CLICK</button>
    <div class="overlay" id="overlay">
      <div class="modal">
        <p>Привіт, моє кохання! Якщо ти читаєш це, значить, твої чарівність і привабливість завдали мені серцевого нападу. Якщо ти лікар, прошу допомогти вилікувати мене... від твоєї неймовірної привабливості! З Днем Закоханих!</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
      function showAnimation() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "&hearts;";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
          document.getElementById("overlay").style.display = "flex";
          // Call the shoot function to trigger confetti animation
          shoot();
        }, 500);
      }

      var scalar = 2;
      var unicorn = confetti.shapeFromText({ text: "❤️", scalar });

      var defaults = {
        spread: 360,
        ticks: 120,
        gravity: 0,
        decay: 0.92,
        startVelocity: 20,
        shapes: [unicorn],
        scalar,
      };

      function shoot() {
        confetti({
          ...defaults,
          particleCount: 100,
        });

        confetti({
          ...defaults,
          particleCount: 100,
          flat: true,
        });

        confetti({
          ...defaults,
          particleCount: 15,
          scalar: scalar / 2,
          shapes: ["circle"],
        });
      }
    </script>
  </body>
</html>
